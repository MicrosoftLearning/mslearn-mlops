$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: |
  python train.py --training_data ${{inputs.training_data}} --reg_rate ${{inputs.reg_rate}}
inputs:
  training_data: 
    type: uri_folder 
    path: ../experimentation/data/
  reg_rate: 0.001
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
compute: azureml:ml-cluster
experiment_name: DiabetesPrediction
description: |
  # Azure Machine Learning "Diabetes Prediction" job

  This is a "Diabetes Prediction" job running in the cloud via Azure Machine Learning!
